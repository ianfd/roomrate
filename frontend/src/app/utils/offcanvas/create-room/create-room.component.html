<div class="offcanvas-header">
  <h5 class="offcanvas-title">Create a new faculty</h5>
  <button class="btn btn-dark text-reset" aria-label="Close" (click)="activeOffcanvas.dismiss('Cross click')" type="button"><i class="bi bi-x-lg"></i></button>
</div>
<div class="offcanvas-body">
  <div class="container-fluid">
    <div class="row" style="height: 30px"></div>


    <!-- EDIT SECTION -->
    <ng-container *ngIf="!loading && !showSuccess">
      <form [formGroup]="formGroup" (ngSubmit)="create()">
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="name">Name</span>
            </div>
            <input type="text" class="form-control text-light bg-dark border-dark" placeholder="1.10" aria-label="name" aria-describedby="name"
                   formControlName="name">
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="nameExtended">Name (extension)</span>
            </div>
            <input type="text" class="form-control text-light bg-dark border-dark" placeholder="Zeichensaal" aria-label="nameExtended" aria-describedby="nameExtended"
                   formControlName="nameExtended">
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="building">Building</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="building" aria-describedby="building"
                    formControlName="building">
              <option [ngValue]="''">
                NONE
              </option>
              <option *ngFor="let r of buildings" [ngValue]="r.id">
                {{r.name}} ({{r.nameExtension}})
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="type">Room type</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="type" aria-describedby="type"
                    formControlName="type">
              <option *ngFor="let r of IroomTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="accessibility">Accessibility</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="accessibility" aria-describedby="accessibility"
                    formControlName="accessibility">
              <option *ngFor="let r of IaccessibilityTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="utilization">Utilization</span>
            </div>
            <!--
            //let auslastung = ['0-20%', '20-40%', '40-60%', '60-80%', '80-100%'];
              let auslastung = [0.2, 0.4, 0.6, 0.8, 1];
            -->
            <select class="form-select text-light bg-dark border-dark" aria-label="utilization" aria-describedby="utilization"
                    formControlName="utilization">
              <option [ngValue]="0.2">
                0 - 20 %
              </option>
              <option [ngValue]="0.4">
                20 - 40 %
              </option>
              <option [ngValue]="0.6">
                40 - 60 %
              </option>
              <option [ngValue]="0.8">
                60 - 80 %
              </option>
              <option [ngValue]="1">
                80 - 100 %
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="capacity">Capacity (0-1)</span>
            </div>
            <input type="number" class="form-control text-light bg-dark border-dark" aria-label="capacity" aria-describedby="capacity"
                   formControlName="capacity">
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="imageMedium">Image medium</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="imageMedium" aria-describedby="imageMedium"
                    formControlName="imageMedium">
              <option *ngFor="let r of IimageMediumTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="audioMedium">Audio medium</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="audioMedium" aria-describedby="audioMedium"
                    formControlName="audioMedium">
              <option *ngFor="let r of IaudioMediumTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="conferenceSystem">Conference system</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="conferenceSystem" aria-describedby="conferenceSystem"
                    formControlName="conferenceSystem">
              <option *ngFor="let r of IconferenceSystemTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="constructionEffort">Construction effort</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="constructionEffort" aria-describedby="constructionEffort"
                    formControlName="constructionEffort">
              <option *ngFor="let r of IconstructionEffortTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="technicalEffort">Technical effort</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="technicalEffort" aria-describedby="technicalEffort"
                    formControlName="technicalEffort">
              <option *ngFor="let r of ItechnicalEffortTypes" [ngValue]="r">
                {{r}}
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text text-light bg-dark border-dark" id="usageTime">Technical effort</span>
            </div>
            <select class="form-select text-light bg-dark border-dark" aria-label="usageTime" aria-describedby="usageTime"
                    formControlName="usageTime">
              <option  [ngValue]="0">
                Less than one year
              </option>
              <option  [ngValue]="0.2">
                Up to two years
              </option>
              <option  [ngValue]="0.3">
                Up to three years
              </option>
              <option  [ngValue]="0.4">
                Up to four years
              </option>
              <option  [ngValue]="0.5">
                Up to five years
              </option>
              <option  [ngValue]="0.6">
                Up to six years
              </option>
              <option  [ngValue]="0.7">
                Up to seven years
              </option>
              <option  [ngValue]="0.8">
                Up to eight years
              </option>
              <option  [ngValue]="0.9">
                Up to nine years
              </option>
              <option  [ngValue]="1">
                Ten years and more
              </option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-5 text-center">
            <!-- [disabled]="!formGroup.valid" -->
            <button type="submit" (click)="create()" [disabled]="!formGroup.valid" class="btn btn-success">Create</button>
          </div>
        </div>
      </form>

      <div class="row" style="height: 30px"></div>
      <div class="row justify-content-center" *ngIf="showError">
        <div class="col-9 text-center">
          {{errorMessage}}
        </div>
      </div>
    </ng-container>
    <!-- EDIT SECTION -->


    <ng-container *ngIf="showSuccess">
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <i style="color: green; font-size: 35px" class="bi bi-check-circle"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <p style="color: white; font-size: large">Successfully created the new faculty.</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <button class="btn btn-success" (click)="activeOffcanvas.close('successfully created')">Close</button>
        </div>
      </div>
    </ng-container>
    <div class="row" style="height: 30px"></div>
  </div>
</div>
