<div class="container-fluid">
  <div class="row" style="height: 7vh"></div>
  <div class="row justify-content-center">
    <div class="col-5 text-center">
      <h1 style="color: white">BUILDINGS</h1>
    </div>
  </div>
  <div class="row" style="height: 4vh"></div>
  <div class="row justify-content-center">
    <div class="col-2 text-center">
      <button class="btn btn-success" (click)="startCreate()">Create new building</button>
    </div>
    <div class="col-1 text-center">
      <button class="btn btn-dark"><i class="bi bi-arrow-repeat" (click)="loadBuildings()"></i></button>
    </div>
  </div>
  <div class="row" style="height: 2vh"></div>
  <div class="row justify-content-center">
    <div class="col-xxl-11 text-center primary-overlay-container">
      <div style="height: 30px"></div>
      <div class="container-fluid" *ngIf="!loading && !showError">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <table class="table table-dark table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Name (extension)</th>
                <th scope="col">Faculty</th>
                <th scope="col">Building type</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let building of buildings">
                <th scope="row">{{building.id}}</th>
                <td>{{building.name}}</td>
                <td>{{building.nameExtension ?? "none"}}</td>
                <td>{{faculties.get(building.facultyId)?.shortName ?? "error"}}</td>
                <td>{{building.buildingType}}</td>
                <td>
                  <button class="btn btn-danger">DELETE</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" *ngIf="showError">
        <div class="col-8 text-center">
          <p style="font-size: large; color: red">{{errorMessage}}</p>
        </div>
      </div>
      <div class="row justify-content-center" *ngIf="loading">
        <div class="col-8 text-center">
          <app-spinner></app-spinner>
        </div>
      </div>
      <div style="height: 15px"></div>
    </div>
  </div>
</div>
