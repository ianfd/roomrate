<div class="container-fluid">
  <div class="row" style="height: 7vh"></div>
  <div class="row justify-content-center">
    <div class="col-5 text-center">
      <h1 style="color: white">LOGIN</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-11 col-md-5 col-xxl-3 text-center primary-overlay-container">
      <div class="container-fluid">
        <div class="row" style="height: 30px"></div>
        <ng-container *ngIf="!loading">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row justify-content-center form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text text-light bg-dark border-dark" id="username">Username</span>
                </div>
                <input type="text" class="form-control text-light bg-dark border-dark" placeholder="Username" aria-label="username" aria-describedby="username"
                       formControlName="username">
              </div>
            </div>
            <div class="row justify-content-center form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text text-light bg-dark border-dark" id="password">Password</span>
                </div>
                <input type="password" class="form-control text-light bg-dark border-dark" placeholder="Password" aria-label="password" aria-describedby="password"
                       formControlName="password">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-5 text-center">
                <button type="submit" (click)="login()" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
              </div>
            </div>
          </form>
          <div class="row" style="height: 30px"></div>
          <div class="row justify-content-center" *ngIf="showError">
            <div class="col-9 text-center">
              {{errorMessage}}
            </div>
          </div>
        </ng-container>
        <div class="row justify-content-center" *ngIf="loading">
          <div class="col-11 text-center">
            <app-spinner></app-spinner>
          </div>
        </div>
        <div class="row" style="height: 30px"></div>
      </div>
    </div>
  </div>
</div>
